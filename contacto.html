    <main>
         <h2>Estamos en contacto</h2>

        <form id="contactForm">
          <label for="fname">Nombre:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Introduce nombre..."
            minlength="3"
            maxlenght="30"
            required
          />

          <label for="lname">Apellidos:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Introduce apellidos..."
            minlength="3"
            maxlenght="30"
            required
          />

          <label for="fname">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Introduce email..."
            required
          />
          />
          <label for="comments">Mensaje</label>
          <textarea
            rows="2"
            cols="30"
            name="comments"
            wrap="hard"
            placeholder="Tu mensaje..."
          ></textarea>   
    </main>
